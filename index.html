<!DOCTYPE html>

    <title>FRC Playmaker Container</title>

<body>
    <div class="frc-playmaker-container">

        <div class="drawing-panel">
            <div id="background-container">
                <img src="./Images/REEFSCAPE_FIELD.png" id="field"/>
            </div>
            <div class="canvas">
                <canvas id="canvas" class="canvas"></canvas>
            </div>
        </div>

        <div id="paintbrush-img-container">
            <img src="frcpm-paintbrush.png" id="paintbrush-img"/>
        </div>

        <div id="eraser-img-container">
            <img src="frcpm-eraser.png" id="eraser-img"/>
        </div>

        <div id="reset-img-container">
            <img src="frcpm-clearButton.png" id="clear-img"/>
        </div>

    </div>

    <div id="slider-container">
        <input type="range" id="line-width-slider" min="1" max="10" value="1">
    </div>
